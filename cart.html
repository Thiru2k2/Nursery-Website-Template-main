<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <style>
.img-cart {
    display: block;
    max-width: 50px;
    height: auto;
    margin-left: auto;
    margin-right: auto;
}
table tr td{
    border:1px solid #FFFFFF;    
}

table tr th {
    background:#eee;    
}

.panel-shadow {
    box-shadow: rgba(0, 0, 0, 0.3) 7px 7px 7px;
}
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <div class="container bootstrap snippets bootdey">
      <div class="col-md-9 col-sm-8 content">
          <div class="row">
              <div class="col-md-12">
                  <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                  </ol>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="panel panel-info panel-shadow">
                      <div class="panel-heading">
                          <h3>
                              <img class="img-circle img-thumbnail" src="res\img\logo\logo.png">
                             Greeny Grand Cart
                          </h3>
                      </div>
                      <div class="panel-body"> 
                          <div class="table-responsive">
                          <table class="table">
                              <thead>
                              <tr>
                                  <th>Product</th>
                                  <th>Description</th>
                                  <th>Qty</th>
                                  <th>Price</th>
                                  <th>Total</th>
                              </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td><img src="res\img\Featured Plants\redrose.webp" class="img-cart"></td>
                                      <td><strong>Product 1</strong></td>
                                      <td>
                                      <form class="form-inline">
                                          <input class="form-control" type="text" value="1">
                                          
                                      </form>
                                      </td>
                                      <td>$54.00</td>
                                      <td>$54.00</td>
                                  </tr>
                                  <tr>
                                      <td><img src="res\img\Featured Plants\Azalea.jpg" class="img-cart"></td>
                                      <td><strong>Product 2</strong></td>
                                      <td>
                                      <form class="form-inline">
                                          <input class="form-control" type="text" value="2">
                                      </form>
                                      </td>
                                      <td>$16.00</td>
                                      <td>$32.00</td>
                                  </tr>
                                  <tr>
                                      <td colspan="6">&nbsp;</td>
                                  </tr>
                                  <tr>
                                      <td colspan="4" class="text-right">Total Product</td>
                                      <td>$86.00</td>
                                  </tr>
                                  <tr>
                                      <td colspan="4" class="text-right">Total Shipping</td>
                                      <td>$2.00</td>
                                  </tr>
                                  <tr>
                                      <td colspan="4" class="text-right"><strong>Total</strong></td>
                                      <td>$88.00</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
                  </div>
                  <a href="Products.html" class="btn btn-success"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Continue Shopping</a>
                  <a href="#" class="btn btn-primary" style="float:right">Next<span class="glyphicon glyphicon-chevron-right"></span></a>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
